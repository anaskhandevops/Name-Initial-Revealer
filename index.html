        /* --- General Styles using Variables --- */
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            margin: 0;
            padding-top: 5rem; /* Space for theme selector */
            position: relative;
            transition: background-color 0.3s ease;
        }
        main { flex-grow: 1; }

        .main-container {
            background-color: var(--main-container-bg);
            border: 3px solid var(--main-container-border);
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--main-container-shadow);
            width: 100%;
            max-width: 42rem; /* Consistent width */
            margin: 2rem auto 1rem auto; /* Default margin */
            padding: 1.5rem sm:p-8; /* Consistent padding */
            text-align: center;
            flex-shrink: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .question-card {
            background-color: var(--question-card-bg);
            border: 2px solid var(--question-card-border);
            border-radius: 12px;
            box-shadow: 4px 4px 0px var(--question-card-shadow);
            padding: 1.5rem;
            margin-top: 1.5rem;
            min-height: 250px; /* Ensure space for letters */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Styles for the letter grid */
        .letter-set {
            display: grid;
            /* Adjust columns for better letter display */
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 0.75rem; /* gap-3 */
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 380px; /* Slightly wider for letters */
        }
        .letter-set span {
            background-color: var(--letter-bg);
            color: var(--letter-text);
            font-weight: 600;
            padding: 0.5rem; /* Slightly more padding */
            border-radius: 6px;
            text-align: center;
            font-size: 1rem; /* Slightly larger font */
            border: 1px solid var(--letter-border);
            box-shadow: 1px 1px 0px var(--letter-shadow);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Action Button Styles (Same as Birthday Guesser) */
        .action-button {
            color: var(--action-button-text); font-weight: 700; padding: 0.75rem 1.5rem; border-radius: 0.75rem; border: 3px solid var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); transition: all 0.15s ease-out; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.9rem; min-width: 100px;
        }
        .action-button:hover {
             box-shadow: 6px 6px 0px var(--action-button-hover-shadow); transform: translateY(-2px) translateX(-1px);
        }
        .action-button:active {
             box-shadow: 2px 2px 0px var(--action-button-active-shadow); transform: translateY(2px) translateX(2px);
        }
         .action-button:focus {
             outline: none; box-shadow: 5px 5px 0px var(--action-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--focus-ring-color);
         }
        #resetBtn { background-color: var(--reset-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); }
        #resetBtn:hover { background-color: var(--reset-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #resetBtn:active { background-color: var(--reset-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }
        #resetBtn:focus { box-shadow: 5px 5px 0px var(--action-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--reset-button-bg); }
        .yes-button { background-color: var(--yes-button-bg); border-color: var(--yes-button-border); box-shadow: 5px 5px 0px var(--yes-button-shadow); }
        .yes-button:hover { background-color: var(--yes-button-hover-bg); box-shadow: 6px 6px 0px var(--yes-button-hover-shadow); }
        .yes-button:active { background-color: var(--yes-button-active-bg); box-shadow: 2px 2px 0px var(--yes-button-active-shadow); }
        .yes-button:focus { box-shadow: 5px 5px 0px var(--yes-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--yes-button-bg); }
        .no-button { background-color: var(--no-button-bg); border-color: var(--no-button-border); box-shadow: 5px 5px 0px var(--no-button-shadow); }
        .no-button:hover { background-color: var(--no-button-hover-bg); box-shadow: 6px 6px 0px var(--no-button-hover-shadow); }
        .no-button:active { background-color: var(--no-button-active-bg); box-shadow: 2px 2px 0px var(--no-button-active-shadow); }
        .no-button:focus { box-shadow: 5px 5px 0px var(--no-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--no-button-bg); }

        /* Result Area Styles (Same as Birthday Guesser) */
        #resultArea {

        }
        #resultArea.visible {
            opacity: 1; transform: scale(1);
        }
        #resultText { font-size: 1.8rem; /* Larger result text */ font-weight: 700; color: var(--result-text-color); margin-bottom: 0.5rem; transition: color 0.3s ease;}
        #thinkingText { font-style: italic; color: var(--thinking-text-color); transition: color 0.3s ease;}

        /* Headings & Labels using variables */
        label { color: var(--label-color); font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; display: block; transition: color 0.3s ease;}
        #questionText { font-size: 1.1rem; font-weight: 600; color: var(--label-color); margin-bottom: 1rem; transition: color 0.3s ease;}
        .main-heading {
            color: var(--heading-color);
            transition: color 0.3s ease;
            padding-top: 1rem; /* Default padding */
        }
        .sub-heading { color: var(--subheading-color); transition: color 0.3s ease; }

        /* Footer Styling (Same as Birthday Guesser) */
        .page-footer {
            text-align: center; padding: 1rem 0; margin-top: 1rem; font-size: 0.8rem; color: var(--footer-text-color); flex-shrink: 0; line-height: 1.5; transition: color 0.3s ease;
        }
        .page-footer p { margin-bottom: 0.25rem; }

        /* Theme Selector Styles (Same as Birthday Guesser - Top Right Page) */
        .theme-selector-container {
            position: absolute; top: 1rem; right: 1rem; z-index: 10;
        }
        .theme-selector-label {
             position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
        }
        #themeSelector {
            padding: 0.4rem 0.8rem; border-radius: 8px; border: 2px solid var(--theme-selector-border); background-color: var(--theme-selector-bg); color: var(--theme-selector-text); font-weight: 500; cursor: pointer; box-shadow: 2px 2px 0px var(--theme-selector-border); transition: all 0.2s ease; vertical-align: middle; font-size: 0.8rem;
        }
        #themeSelector:focus {
            outline: none; box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border);
        }

        /* Dark Theme Adjustments (Same as Birthday Guesser) */
        body[data-theme="cosmic-purple"] .main-heading svg,
        body[data-theme="night-mode"] .main-heading svg {
             color: #F472B6;
        }
         body[data-theme="cosmic-purple"] .sub-heading,
         body[data-theme="night-mode"] .sub-heading {
             color: #D1D5DB;
         }
         body[data-theme="cosmic-purple"] #themeSelector:focus,
         body[data-theme="night-mode"] #themeSelector:focus {
             box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border);
         }

        /* Hide class utility */
        .hidden { display: none; }

    </style>

    </div>

    <main>
        <div class="main-container">
            <h1 class="main-heading text-3xl sm:text-4xl font-bold text-center mb-6 tracking-tight flex items-center justify-center gap-3">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-9 h-9 text-purple-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                 </svg>
                 Name Initial Revealer
            </h1>

            <p class="sub-heading text-center mb-6">Think of the <strong>first letter</strong> of your name (A-Z). I will ask you 5 questions. Answer honestly!</p>

            <div id="gameArea">
                <div id="questionCard" class="question-card hidden">
                    <p id="questionText">Is the first letter of your name in this set?</p>
                    <div id="letterSetDiv" class="letter-set">
                        </div>
                    <div class="flex gap-4 mt-4">
                         <button id="yesBtn" class="action-button yes-button">Yes</button>
                         <button id="noBtn" class="action-button no-button">No</button>
                    </div>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <p id="thinkingText">Okay, let me think...</p>
                <p id="resultText"></p>
                 <button id="resetBtn" class="action-button mt-4">Play Again?</button>
            </div>

        </div>
    </main>

    <footer class="page-footer">
        <p>© 2025 ToolForge. All rights reserved.</p>
        <p>Built with ❤️ by Anas.</p>
    </footer>

    <script>
        // --- DOM Elements ---
        const gameArea = document.getElementById('gameArea');
        const questionCard = document.getElementById('questionCard');
        const questionText = document.getElementById('questionText');
        const letterSetDiv = document.getElementById('letterSetDiv'); // Changed from numberSetDiv
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resultArea = document.getElementById('resultArea');
        const thinkingText = document.getElementById('thinkingText');
        const resultText = document.getElementById('resultText');
        const resetBtn = document.getElementById('resetBtn');
        const themeSelector = document.getElementById('themeSelector');

        // --- Game Logic ---
        // Letters assigned values A=1, B=2, ..., Z=26
        const letterSets = [
            // Set 1 (Value 1, Binary: xxxx1) - Odd numbers
            ['A', 'C', 'E', 'G', 'I', 'K', 'M', 'O', 'Q', 'S', 'U', 'W', 'Y'],
            // Set 2 (Value 2, Binary: xxx1x)
            ['B', 'C', 'F', 'G', 'J', 'K', 'N', 'O', 'R', 'S', 'V', 'W', 'Z'],
            // Set 3 (Value 4, Binary: xx1xx)
            ['D', 'E', 'F', 'G', 'L', 'M', 'N', 'O', 'T', 'U', 'V', 'W'],
            // Set 4 (Value 8, Binary: x1xxx)
            ['H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'X', 'Y', 'Z'],
            // Set 5 (Value 16, Binary: 1xxxx)
            ['P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z']
        ];

        let currentQuestionIndex = 0;
        let guessedLetterValue = 0; // Stores the calculated value (1-26)

        // --- Functions ---

        /**
         * Displays the current question card with the appropriate set of letters.
         * @param {number} index - The index of the current question/letter set.
         */
        function displayQuestion(index) {
            if (index < letterSets.length) {
                questionText.textContent = `Question ${index + 1} of ${letterSets.length}: Is the first letter of your name in this set?`;
                letterSetDiv.innerHTML = ''; // Clear previous letters
                // Populate the grid with letters for the current set
                letterSets[index].forEach(letter => {
                    const span = document.createElement('span');
                    span.textContent = letter;
                    letterSetDiv.appendChild(span);
                });
                questionCard.classList.remove('hidden'); // Show question card
                resultArea.classList.add('hidden');     // Hide result area
                resultArea.classList.remove('visible'); // Ensure animation class is removed
            } else {
                // All questions asked, show the result
                showResult();
            }
        }

        /**
         * Handles the user's answer (Yes/No) and proceeds to the next question or result.
         * @param {boolean} isYes - True if the user clicked "Yes", false otherwise.
         */
        function handleAnswer(isYes) {
            if (isYes) {
                // Add the value corresponding to the current question's set (2^index)
                guessedLetterValue += Math.pow(2, currentQuestionIndex);
            }
            currentQuestionIndex++; // Move to the next question index
            // Add a small delay for visual feedback before showing the next question
            setTimeout(() => {
                 displayQuestion(currentQuestionIndex);
            }, 150); // 150ms delay
        }

        /**
         * Calculates and displays the guessed initial letter.
         */
        function showResult() {
            questionCard.classList.add('hidden');   // Hide the question card
            resultArea.classList.remove('hidden'); // Show the result area
            resultText.textContent = '';          // Clear previous result text
            thinkingText.textContent = 'Thinking... 🤔'; // Show thinking message
            thinkingText.style.display = 'block'; // Make sure thinking text is visible

            // Simulate thinking time
            setTimeout(() => {
                thinkingText.textContent = 'Got it! Let me reveal it... ✨';
            }, 1000); // 1 second delay

            // Final reveal after another delay
            setTimeout(() => {
                let revealedLetter = '';
                // Check if the calculated value corresponds to a valid letter (A=1 to Z=26)
                if (guessedLetterValue > 0 && guessedLetterValue <= 26) {
                    // Convert the value to the corresponding uppercase letter
                    // ASCII 'A' is 65. Since A=1, we add 64.
                    revealedLetter = String.fromCharCode(guessedLetterValue + 64);
                    resultText.textContent = `The first letter of your name is... ${revealedLetter}! 🎉`;
                } else {
                    // Handle cases where the result is invalid (e.g., all "No" answers, value > 26)
                    resultText.textContent = "Hmm, that doesn't seem right. Did you answer all questions correctly? 🤔 Let's try again!";
                }
                thinkingText.style.display = 'none'; // Hide thinking text
                resultArea.classList.add('visible'); // Trigger fade-in animation
            }, 2500); // 2.5 seconds total thinking time
        }

        /**
         * Resets the game state to start over.
         */
        function resetGame() {
            currentQuestionIndex = 0;   // Reset question index
            guessedLetterValue = 0;     // Reset calculated letter value
            resultArea.classList.add('hidden');     // Hide result area
            resultArea.classList.remove('visible'); // Reset animation class
            displayQuestion(currentQuestionIndex); // Show the first question
        }

        // --- Theme Switching Logic (No localStorage) ---
        /**
         * Applies the selected theme by setting the data-theme attribute on the body.
         * @param {string} themeName - The name of the theme to apply.
         */
        function applyTheme(themeName) {
            document.body.dataset.theme = themeName; // Set the data-theme attribute
            // NOTE: localStorage persistence is removed as per user request.
        }

        // Event listener for theme selector change
        themeSelector.addEventListener('change', (event) => {
            applyTheme(event.target.value);
        });

        // --- Event Listeners ---
        yesBtn.addEventListener('click', () => handleAnswer(true));
        noBtn.addEventListener('click', () => handleAnswer(false));
        resetBtn.addEventListener('click', resetGame);

        // --- Initial Load ---
        // Apply default theme on load (or the first theme in the list)
        applyTheme(themeSelector.value || 'default');
        displayQuestion(currentQuestionIndex); // Start the game by showing the first question

    </script>

</body>
</html>
